name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build archives
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_NAME=yiduo
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" .
          tar -czf "dist/${BIN_NAME}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz" -C dist "${BIN_NAME}"
          rm -f "dist/${BIN_NAME}"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
