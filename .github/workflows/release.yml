name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build archives
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_NAME=yiduo
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" .
          tar -czf "dist/${BIN_NAME}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz" -C dist "${BIN_NAME}"
          rm -f "dist/${BIN_NAME}"

      - name: Upload release archives
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

      - name: Prepare install script
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          set -euo pipefail
          cp install.sh dist/install.sh

      - name: Upload install script
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        uses: actions/upload-artifact@v4
        with:
          name: release-install
          path: dist/install.sh
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/dist/*.tar.gz
            dist/**/dist/install.sh
          fail_on_unmatched_files: true
          tag_name: ${{ github.ref_name }}
